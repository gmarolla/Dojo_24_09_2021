name: Feature -> Unstable

on:    
  push:
    branches:
     /*_Feature_dev 

jobs:
  PoolRequest:    
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        
        - name: Create Pull Request
          id: PoolRequest
          uses: repo-sync/pull-request@v2
          with:
            destination_branch: "main"
            github_token: ${{ secrets.GITHUB_TOKEN }}
        
